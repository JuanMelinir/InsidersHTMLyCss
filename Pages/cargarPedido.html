  <section class="misproductos" data-aos="zoom-in-down">
  <form id="cargarPedido">
    <h3 id="tituloPedidos">Cargar pedido</h3>
    <div id="contenedorInput">
      <label class="input-group-text justify-content-center" for="inputGroupSelect01" id="labelInputPedido">Fecha</label> 
      <input id="monto"  placeholder="Fecha actual (dia/mes/año)">
    </div>
    <div id="contenedorInput">
      <label class="input-group-text justify-content-center" for="inputGroupSelect01" id="labelInputPedido">Tipo</label>
      <select class="form-select " aria-label="Default select example">
     
        <option value="1">Unisex</option>
        <option value="2">Mujer</option>
        <option value="3">Niño</option>
      </select>
    </div>
    <div id="contenedorInput">
      <label class="input-group-text justify-content-center" for="inputGroupSelect01" id="labelInputPedido">Estampa</label>
      <select class="form-select " aria-label="Default select example">
     
        <option value="1">A3</option>
        <option value="2">A4</option>
      </select>
    </div>
    <div id="contenedorInput">
      <label class="input-group-text justify-content-center" for="inputGroupSelect01" id="labelInputPedido">Talle</label>
      <select class="form-select " aria-label="Default select example">
     
        <option value="1">S</option>
        <option value="2">M</option>
        <option value="3">L</option>
      </select>
    </div>
    <div id="contenedorInput">
      <label class="input-group-text justify-content-center" for="inputGroupSelect01" id="labelInputPedido">Color</label>
      <select class="form-select " aria-label="Default select example">
     
        <option value="1">Negro</option>
        <option value="2">Blanco</option>
        <option value="3">Gris</option>
      </select>
    </div>
    <div id="contenedorInput">
      <label class="input-group-text justify-content-center" for="inputGroupSelect01" id="labelInputPedido">Cliente</label> 
      <input id="monto"  placeholder="Usuario de instagram o número de celular">
    </div>
    <div id="contenedor2">
      <div id="contenedorInput">
        <label class="input-group-text justify-content-center" for="inputGroupSelect01" id="labelInputPedido">Tipo seña</label>
        <select class="form-select " aria-label="Default select example">
          <option value="1">Transferencia</option>
          <option value="2">Efectivo</option>
        </select>
      </div>
      <div>
        <label class="input-group-text justify-content-center" for="inputGroupSelect01" id="labelInputPedido">Monto</label> 
        <input class="form-control" type="text"  placeholder="0.00">
      </div>
    </div>
    <button type="button" class="btn btn-secondary">Confirmar</button>
  </form>
